<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f8;
        }
        .goal-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .goal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Goal Tracker</h1>
            <p class="text-gray-600">Track and Achieve Your Daily Goals</p>
        </header>

        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
            <!-- User Registration/Login Section -->
            <section id="user-section" class="mb-6">
                <div class="flex items-center mb-4">
                    <input type="text" id="username" placeholder="Enter your name" 
                           class="flex-grow px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="registerUser()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition">
                        Register
                    </button>
                </div>
                <div id="user-list" class="flex flex-wrap gap-2 mb-4"></div>
            </section>

            <!-- Goal Video Upload Section -->
            <section id="goal-video-section" class="mb-6">
                <h2 class="text-2xl font-semibold mb-4">Record Your Daily Goals</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <video id="preview" controls class="w-full md:w-1/2 rounded-md"></video>
                    <div class="w-full md:w-1/2">
                        <button onclick="startRecording()" 
                                class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 mb-2">
                            <i class="fas fa-video mr-2"></i>Start Recording
                        </button>
                        <button onclick="stopRecording()" 
                                class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 mb-2">
                            <i class="fas fa-stop mr-2"></i>Stop Recording
                        </button>
                        <button onclick="uploadVideo()" 
                                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                            <i class="fas fa-cloud-upload-alt mr-2"></i>Upload Video
                        </button>
                    </div>
                </div>
            </section>

            <!-- Goal Todo List Section -->
            <section id="todo-section" class="mb-6">
                <h2 class="text-2xl font-semibold mb-4">Daily Goals</h2>
                <div class="flex mb-4">
                    <input type="text" id="todo-input" placeholder="Enter your goal" 
                           class="flex-grow px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="time" id="todo-time" 
                           class="px-3 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="addTodo()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition">
                        Add Goal
                    </button>
                </div>
                <ul id="todo-list" class="space-y-2"></ul>
            </section>

            <!-- Goals Display Section -->
            <section id="goals-display" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Dynamic goals will be added here -->
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
